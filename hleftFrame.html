<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="ra_css.css" />
<script language="JavaScript">
function Submit_onclick(){
 if(parent.document.getElementById("botFrame").cols == "230,7,*") {
  parent.document.getElementById("botFrame").cols="0,7,*";
  document.getElementById("ImgArrow").src="images/showleft.gif";
  document.getElementById("ImgArrow").alt="打开左侧导航栏";
 } else {
  parent.document.getElementById("botFrame").cols="230,7,*";
  document.getElementById("ImgArrow").src="images/hiddenleft.gif";
  document.getElementById("ImgArrow").alt="隐藏左侧导航栏";
 }
}
function MyLoad() {
 if(window.parent.location.href.indexOf("MainUrl")>0) {
  window.top.midFrame.document.getElementById("ImgArrow").src="images/showleft.gif";
 }
}
</script>
</head>

<body class="admin_hleft" onload="MyLoad()">
<div class="admin_hleft_div">
   <span class="admin_hleft_span" onclick="Submit_onclick()">
   <img src="images/hiddenleft.gif" alt="隐藏左侧导航栏" id="ImgArrow" border="0" />
   </span>
</div>

</body>
</html>
